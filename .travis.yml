sudo: required
language: generic

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.22.0

cache:
  bundler: true
  directories:
    - $HOME/docker

git:
  depth: false

before_cache:
  # Save tagged docker images
  - >
    mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
    # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

jobs:
  include:
    - stage: Build
      script:
        - docker-compose build
    - stage: Lint Frontend
      script:
        - docker-compose run frontend npm run prettier:check
        - docker-compose run frontend npm run eslint
        - docker-compose run frontend npm run stylelint
    - stage: Compile Frontend
      script:
        - docker-compose run frontend npm run build
    - stage: Test Backend
      script:
        - docker-compose run backend rake db:create
        - docker-compose run backend bin/rails db:migrate RAILS_ENV=development
        - docker-compose run backend bundle exec rspec

notifications:
  email: false
